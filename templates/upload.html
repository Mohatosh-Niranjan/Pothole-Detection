{% extends "base.html" %}
{% block title %}Upload Video - PotholeTrack{% endblock %}
{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <h1 class="h4 mb-3">Upload Video for Pothole Detection</h1>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Video file</label>
      <input class="form-control" type="file" name="video" accept="video/*" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Optional GPX file (for real GPS)</label>
      <input class="form-control" type="file" name="gpx" accept=".gpx">
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">YOLO weights path</label>
        <input class="form-control" type="text" name="weights" value="outputs/best.pt">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Confidence threshold</label>
        <input class="form-control" type="number" step="0.01" min="0.05" max="0.9" name="conf" value="0.25">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">IoU threshold</label>
        <input class="form-control" type="number" step="0.01" min="0.1" max="0.9" name="iou" value="0.45">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Base Latitude (for simulated GPS)</label>
        <input class="form-control" type="number" step="0.000001" name="base_lat" value="28.6139">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Base Longitude (for simulated GPS)</label>
        <input class="form-control" type="number" step="0.000001" name="base_lon" value="77.2090">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Run Detection</button>
  </form>
</div>
{% endblock %}
